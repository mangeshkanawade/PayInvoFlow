<form [formGroup]="companyForm" (ngSubmit)="submitForm()">
  <mat-card class="cardWithShadow theme-card p-6">
    <mat-card-header>
      <mat-card-title class="text-lg font-semibold"
        >Company Form</mat-card-title
      >
    </mat-card-header>

    <mat-card-content class="space-y-8">
      <!-- Company Details -->
      <div class="space-y-6">
        <div class="flex items-center space-x-3 mb-6">
          <span
            class="w-1.5 h-6 bg-gradient-to-r from-[#285A8D] to-[#8AC44A] rounded"
          ></span>
          <h3
            class="text-lg font-semibold text-gray-700 uppercase tracking-wide"
          >
            Company Details
          </h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <mat-label class="font-semibold mb-2 block">Name</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                placeholder="Enter company name"
                formControlName="name"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">GSTIN</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                placeholder="Enter GSTIN"
                formControlName="gstin"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                type="email"
                placeholder="Enter email"
                formControlName="email"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">Phone</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                type="tel"
                placeholder="Enter phone number"
                formControlName="phone"
              />
            </mat-form-field>
          </div>

          <div class="md:col-span-2">
            <mat-label class="font-semibold mb-2 block">Address</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <textarea
                matInput
                placeholder="Enter full address"
                formControlName="address"
              ></textarea>
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">State Code</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                placeholder="Enter state code"
                formControlName="stateCode"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">State</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <mat-select formControlName="state">
                <mat-option
                  *ngFor="let option of stateList"
                  [value]="option.value"
                >
                  {{ option.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- Bank Details -->
      <div class="space-y-6">
        <div class="flex items-center space-x-3 mb-6">
          <span
            class="w-1.5 h-6 bg-gradient-to-r from-[#285A8D] to-[#8AC44A] rounded"
          ></span>
          <h3
            class="text-lg font-semibold text-gray-700 uppercase tracking-wide"
          >
            Bank Details
          </h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <mat-label class="font-semibold mb-2 block">Bank Name</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                placeholder="Enter bank name"
                formControlName="bankName"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">Bank Branch</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                placeholder="Enter branch name"
                formControlName="bankBranch"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block"
              >Account Number</mat-label
            >
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                type="number"
                placeholder="Enter account number"
                formControlName="accountNumber"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-label class="font-semibold mb-2 block">IFSC Code</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input
                matInput
                placeholder="Enter IFSC code"
                formControlName="ifscCode"
              />
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- Company Logo -->
      <div class="space-y-4">
        <div class="flex items-center space-x-3 mb-6">
          <span
            class="w-1.5 h-6 bg-gradient-to-r from-[#285A8D] to-[#8AC44A] rounded"
          ></span>
          <h3
            class="text-lg font-semibold text-gray-700 uppercase tracking-wide"
          >
            Company Logo
          </h3>
        </div>

        <div class="flex items-center gap-4">
          <input
            type="file"
            (change)="onFileSelected($event)"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-200 file:text-gray-700 hover:file:bg-gray-300"
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-row sm:flex-row gap-4 pt-4">
        <button
          mat-flat-button
          color="primary"
          class="sm:w-auto w-full"
          type="submit"
        >
          Submit
        </button>
        <button
          mat-stroked-button
          color="warn"
          class="sm:w-auto w-full"
          type="button"
          (click)="companyForm.reset()"
        >
          Cancel
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
