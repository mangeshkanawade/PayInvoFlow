<p-menubar
  [model]="items"
  class="fixed text-indigo-700 dark:text-indigo-200 font-semibold text-sm lg:text-base top-0 left-0 right-0 z-50 shadow-lg bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg p-4 transition-all duration-300 ease-in-out"
  [style]="{ 'border-bottom': '1px solid rgba(0, 0, 0, 0.1)' }"
>
  <!-- Left section (logo) -->
  <ng-template pTemplate="start">
    <div class="flex items-center gap-4">
      <img
        src="assets/images/logos/payinvoflow-logo.png"
        alt="PayInvoFlow Logo"
        class="h-16 w-auto object-contain transition-transform duration-300 hover:scale-105"
      />
    </div>
  </ng-template>

  <!-- Right section (theme + login) -->
  <ng-template pTemplate="end">
    <div class="flex items-center gap-4">
      <theme-switcher
        class="rounded-full transition-transform duration-300 hover:scale-110"
      ></theme-switcher>
      <button
        pButton
        type="button"
        label="Login"
        icon="pi pi-user"
        class="p-button-rounded p-button-sm bg-primary text-white hover:bg-primary-dark shadow-lg transition-all duration-300 ease-in-out"
      ></button>
    </div>
  </ng-template>
</p-menubar>
